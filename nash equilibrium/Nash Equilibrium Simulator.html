<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Nash Equilibrium Simulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a3d, #2a2a5a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: rgba(20, 20, 50, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            font-size: 2rem;
            color: #00d4ff;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .select-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccd;
        }

        select, button {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #3a3a7a;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        select:hover, button:hover {
            background: #4a4a9a;
        }

        button#calculate {
            background: #00d4ff;
            color: #1a1a3d;
            font-weight: bold;
            padding: 10px;
            margin: 0 auto;
            display: block;
            width: 200px;
        }

        button#calculate:hover {
            background: #00b4dd;
        }

        .matrix-container {
            text-align: center;
        }

        .matrix-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ccd;
        }

        table.payoff-matrix {
            border-collapse: collapse;
            margin: 0 auto 20px;
            background: #fff;
            color: #000;
            width: 100%;
            max-width: 400px;
        }

        table.payoff-matrix th, table.payoff-matrix td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        table.payoff-matrix th {
            background: #e0e0e0;
            font-weight: bold;
        }

        table.payoff-matrix td {
            background: #f9f9d0;
            height: 60px;
        }

        .payoff-value {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .platform-a {
            position: absolute;
            top: 5px;
            right: 5px;
            font-weight: bold;
        }

        .platform-b {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-weight: bold;
        }

        .nash {
            background: #90ee90 !important;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.5s;
        }

        .narrative-box {
            background: rgba(40, 40, 90, 0.7);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .narrative-box h3 {
            margin: 0 0 10px;
            color: #00d4ff;
            font-size: 1.1rem;
        }

        .narrative-box ul {
            margin: 0 0 10px;
            padding-left: 20px;
        }

        .circle-animation {
            position: absolute;
            border: 2px solid #00ff00;
            border-radius: 50%;
            animation: pulse 0.8s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTT Nash Equilibrium Simulator</h1>

        <div class="control-panel">
            <div class="select-group">
                <label for="platform1">First Platform</label>
                <select id="platform1">
                    <option value="netflix">Netflix</option>
                    <option value="disney">Disney+</option>
                    <option value="amazon">Amazon Prime</option>
                </select>
            </div>
            <div class="select-group">
                <label for="platform2">Second Platform</label>
                <select id="platform2">
                    <option value="disney">Disney+</option>
                    <option value="netflix">Netflix</option>
                    <option value="amazon">Amazon Prime</option>
                </select>
            </div>
            <div class="select-group">
                <label for="metric">Analysis Metric</label>
                <select id="metric">
                    <option value="subscribers">Market Share (% Change)</option>
                    <option value="revenue">Revenue (₹ Millions)</option>
                    <option value="retention">Customer Retention (%)</option>
                    <option value="price">Subscription Price (₹)</option>
                </select>
            </div>
        </div>

        <button id="calculate">Calculate Nash Equilibrium</button>

        <div class="matrix-container">
            <div class="matrix-title">
                <span id="platform2-name">Disney+</span> vs <span id="platform1-name">Netflix</span>
            </div>
            <table class="payoff-matrix">
                <thead>
                    <tr>
                        <th></th>
                        <th id="p1-strat1">Maintain Price</th>
                        <th id="p1-strat2">Reduce Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="p2-strat1">Maintain Price</th>
                        <td id="cell-1-1"><div class="payoff-value"><div class="platform-a" id="a-1-1">+5%</div><div class="platform-b" id="b-1-1">+5%</div></div></td>
                        <td id="cell-1-2"><div class="payoff-value"><div class="platform-a" id="a-1-2">-10%</div><div class="platform-b" id="b-1-2">+15%</div></div></td>
                    </tr>
                    <tr>
                        <th id="p2-strat2">Reduce Price</th>
                        <td id="cell-2-1"><div class="payoff-value"><div class="platform-a" id="a-2-1">+15%</div><div class="platform-b" id="b-2-1">-10%</div></div></td>
                        <td id="cell-2-2"><div class="payoff-value"><div class="platform-a" id="a-2-2">0%</div><div class="platform-b" id="b-2-2">0%</div></div></td>
                    </tr>
                </tbody>
            </table>

            <div class="narrative-box">
                <h3>How to Read the Matrix</h3>
                <div id="narration"></div>
                <h3>Nash Equilibrium Analysis</h3>
                <div id="nash-explanation"></div>
            </div>
        </div>
    </div>

    <script>
        const platformData = {
            netflix: { name: "Netflix", color: "#E50914", strategies: { subscribers: ["Maintain Price", "Reduce Price"], revenue: ["High Pricing", "Low Pricing"], retention: ["Original Content", "Licensed Content"], price: ["Premium Tier", "Budget Tier"] } },
            disney: { name: "Disney+", color: "#0063e5", strategies: { subscribers: ["Maintain Price", "Reduce Price"], revenue: ["Bundle Offers", "Standalone Service"], retention: ["Franchise Content", "Regional Content"], price: ["Annual Plan", "Monthly Plan"] } },
            amazon: { name: "Amazon Prime", color: "#00A8E1", strategies: { subscribers: ["Maintain Price", "Reduce Price"], revenue: ["Prime Benefits", "Video-Only Pricing"], retention: ["Sports Content", "Original Series"], price: ["Yearly Plan", "Monthly Plan"] } }
        };

        const basePayoffRanges = {
            subscribers: { minA: -15, maxA: 20, minB: -15, maxB: 20, unit: "%" },
            revenue: { minA: 40, maxA: 160, minB: 40, maxB: 160, unit: "₹M" },
            retention: { minA: 70, maxA: 90, minB: 70, maxB: 90, unit: "%" },
            price: { minA: 199, maxA: 499, minB: 199, maxB: 499, unit: "₹" }
        };

        const elements = {
            platform1Select: document.getElementById('platform1'),
            platform2Select: document.getElementById('platform2'),
            metricSelect: document.getElementById('metric'),
            calculateButton: document.getElementById('calculate'),
            platform1Name: document.getElementById('platform1-name'),
            platform2Name: document.getElementById('platform2-name'),
            narration: document.getElementById('narration'),
            nashExplanation: document.getElementById('nash-explanation'),
            p1Strat1: document.getElementById('p1-strat1'),
            p1Strat2: document.getElementById('p1-strat2'),
            p2Strat1: document.getElementById('p2-strat1'),
            p2Strat2: document.getElementById('p2-strat2'),
            cells: [
                [
                    { a: document.getElementById('a-1-1'), b: document.getElementById('b-1-1'), cell: document.getElementById('cell-1-1') },
                    { a: document.getElementById('a-1-2'), b: document.getElementById('b-1-2'), cell: document.getElementById('cell-1-2') }
                ],
                [
                    { a: document.getElementById('a-2-1'), b: document.getElementById('b-2-1'), cell: document.getElementById('cell-2-1') },
                    { a: document.getElementById('a-2-2'), b: document.getElementById('b-2-2'), cell: document.getElementById('cell-2-2') }
                ]
            ]
        };

        let currentPayoffs = [];

        function generatePayoffs(metric) {
            const ranges = basePayoffRanges[metric];
            currentPayoffs = [
                [
                    [Math.floor(Math.random() * (ranges.maxA - ranges.minA) + ranges.minA), Math.floor(Math.random() * (ranges.maxB - ranges.minB) + ranges.minB)],
                    [Math.floor(Math.random() * (ranges.maxA - ranges.minA) + ranges.minA), Math.floor(Math.random() * (ranges.maxB - ranges.minB) + ranges.minB)]
                ],
                [
                    [Math.floor(Math.random() * (ranges.maxA - ranges.minA) + ranges.minA), Math.floor(Math.random() * (ranges.maxB - ranges.minB) + ranges.minB)],
                    [Math.floor(Math.random() * (ranges.maxA - ranges.minA) + ranges.minA), Math.floor(Math.random() * (ranges.maxB - ranges.minB) + ranges.minB)]
                ]
            ];
        }

        function updateMatrix() {
            const platform1 = elements.platform1Select.value;
            const platform2 = elements.platform2Select.value;
            const metric = elements.metricSelect.value;

            elements.platform1Name.textContent = platformData[platform1].name;
            elements.platform2Name.textContent = platformData[platform2].name;
            elements.p1Strat1.textContent = platformData[platform1].strategies[metric][0];
            elements.p1Strat2.textContent = platformData[platform1].strategies[metric][1];
            elements.p2Strat1.textContent = platformData[platform2].strategies[metric][0];
            elements.p2Strat2.textContent = platformData[platform2].strategies[metric][1];

            generatePayoffs(metric);
            const unit = basePayoffRanges[metric].unit;
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    elements.cells[i][j].a.textContent = currentPayoffs[i][j][0] + unit;
                    elements.cells[i][j].b.textContent = currentPayoffs[i][j][1] + unit;
                    elements.cells[i][j].cell.classList.remove('nash');
                }
            }

            document.querySelectorAll('.platform-a').forEach(el => el.style.color = platformData[platform1].color);
            document.querySelectorAll('.platform-b').forEach(el => el.style.color = platformData[platform2].color);
            updateNarration(metric, platform1, platform2);
            elements.nashExplanation.innerHTML = "Click 'Calculate Nash Equilibrium' to analyze stable strategies.";
        }

        function updateNarration(metric, platform1, platform2) {
            const p1Name = platformData[platform1].name;
            const p2Name = platformData[platform2].name;
            const narration = `
                <p>The matrix shows payoffs for ${p1Name} (top-right, <span style="color:${platformData[platform1].color}">${platformData[platform1].color}</span>) and ${p2Name} (bottom-left, <span style="color:${platformData[platform2].color}">${platformData[platform2].color}</span>):</p>
                <ul>
                    <li>${elements.p1Strat1.textContent} vs ${elements.p2Strat1.textContent}: ${p1Name} ${currentPayoffs[0][0][0]}${basePayoffRanges[metric].unit}, ${p2Name} ${currentPayoffs[0][0][1]}${basePayoffRanges[metric].unit}</li>
                    <li>${elements.p1Strat2.textContent} vs ${elements.p2Strat1.textContent}: ${p1Name} ${currentPayoffs[0][1][0]}${basePayoffRanges[metric].unit}, ${p2Name} ${currentPayoffs[0][1][1]}${basePayoffRanges[metric].unit}</li>
                    <li>${elements.p1Strat1.textContent} vs ${elements.p2Strat2.textContent}: ${p1Name} ${currentPayoffs[1][0][0]}${basePayoffRanges[metric].unit}, ${p2Name} ${currentPayoffs[1][0][1]}${basePayoffRanges[metric].unit}</li>
                    <li>${elements.p1Strat2.textContent} vs ${elements.p2Strat2.textContent}: ${p1Name} ${currentPayoffs[1][1][0]}${basePayoffRanges[metric].unit}, ${p2Name} ${currentPayoffs[1][1][1]}${basePayoffRanges[metric].unit}</li>
                </ul>
                <p>Positive values indicate gains, negative values losses (for % metrics).</p>`;
            elements.narration.innerHTML = narration;
        }

        function findNashEquilibrium(metric) {
            let nashCells = [];
            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const aPayoff = currentPayoffs[i][j][0];
                    const bPayoff = currentPayoffs[i][j][1];
                    const aBetterHorizontal = (j === 0 ? aPayoff >= currentPayoffs[i][1][0] : aPayoff >= currentPayoffs[i][0][0]);
                    const bBetterVertical = (i === 0 ? bPayoff >= currentPayoffs[1][j][1] : bPayoff >= currentPayoffs[0][j][1]);
                    if (aBetterHorizontal && bBetterVertical) {
                        nashCells.push([i, j]);
                    }
                }
            }
            return nashCells;
        }

        async function calculateNashEquilibrium() {
            const metric = elements.metricSelect.value;
            const platform1 = elements.platform1Select.value;
            const platform2 = elements.platform2Select.value;

            document.querySelectorAll('.circle-animation').forEach(el => el.remove());
            elements.cells.forEach(row => row.forEach(cell => cell.cell.classList.remove('nash')));

            for (let i = 0; i < 2; i++) {
                for (let j = 0; j < 2; j++) {
                    const cell = elements.cells[i][j].cell;
                    const circle = document.createElement('div');
                    circle.className = 'circle-animation';
                    circle.style.width = '50px';
                    circle.style.height = '50px';
                    circle.style.left = '50%';
                    circle.style.top = '50%';
                    circle.style.transform = 'translate(-50%, -50%)';
                    cell.appendChild(circle);
                    await new Promise(resolve => setTimeout(resolve, 400));
                    circle.remove();
                }
            }

            const nashCells = findNashEquilibrium(metric);
            nashCells.forEach(([i, j]) => elements.cells[i][j].cell.classList.add('nash'));

            const p1Name = platformData[platform1].name;
            const p2Name = platformData[platform2].name;
            let explanation = `<p>The highlighted cell(s) show the Nash Equilibrium where neither ${p1Name} nor ${p2Name} can improve their payoff by changing strategy alone:</p><ul>`;
            nashCells.forEach(([i, j]) => {
                const strat1 = i === 0 ? elements.p2Strat1.textContent : elements.p2Strat2.textContent;
                const strat2 = j === 0 ? elements.p1Strat1.textContent : elements.p1Strat2.textContent;
                explanation += `<li>${p2Name}: ${strat1}, ${p1Name}: ${strat2} - ${p1Name} ${currentPayoffs[i][j][0]}${basePayoffRanges[metric].unit}, ${p2Name} ${currentPayoffs[i][j][1]}${basePayoffRanges[metric].unit}</li>`;
            });
            explanation += `</ul><p>This stable state optimizes outcomes given the competitor's strategy.</p>`;
            elements.nashExplanation.innerHTML = explanation;
        }

        elements.platform1Select.addEventListener('change', updateMatrix);
        elements.platform2Select.addEventListener('change', updateMatrix);
        elements.metricSelect.addEventListener('change', updateMatrix);
        elements.calculateButton.addEventListener('click', calculateNashEquilibrium);
        updateMatrix();
    </script>
</body>
</html>
